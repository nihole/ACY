global:
  name: ""
  description: ""
  action: ignore

link_level:
- name: Link-40Gbps
  auto_negotiation: on
  speed: 40G
  debounce_interval: 100
  description:
  action: created,modified
- name: Link-10Gbps
  auto_negotiation: on
  speed: 10G
  debounce_interval: 100
  description:
  action: created,modified
- name: Link-1Gbps-auto
  auto_negotiation: on
  speed: 1G
  debounce_interval: 100
  description:
  action: created,modified
- name: Link-1Gbps
  auto_negotiation: off
  speed: 1G
  debounce_interval: 100
  description:
  action: created,modified

cdp:
- name: CDP-enabled
  admin_state: enabled
- name: CDP-disabled
  admin_state: disabled
  description:
  action: created,modified

lldp:
- name: LLDP-enabled
  receive_state: enabled
  transmit_state: enabled
- name: LLDP-disabled
  receive_state: disabled
  transmit_state: disabled
  description:
  action: created,modified

